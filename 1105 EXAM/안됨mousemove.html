<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 2px solid purple;
        }
    </style>
</head>
<body>
    <div onmousemove="mouseMoveFunc()" onmouseout="clearCoor()"></div>
    <!-- 이벤트 핸들러는 on붙힌다 -->
    <p></p>
    <p id="result"></p>

    <script>
        function mouseMoveFunc(e) { //event를 e로 쓸수도 있다
            var x = e.clientX;
            var y = e.clientY;
        
            var coor = "Coordinate: (" + x + "=, = " + y + ")"

            document.getElementById("result").innerHTML = coor;
        }

        function clearCoor() {
            document.getElementById("result").innerHTML = "";
        }

    </script>
</body>
</html>

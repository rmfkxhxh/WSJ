<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .droptarget {
            float: left;
            width: 100px;
            height: 35px;
            margin: 50px;
            padding: 10px;
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragstart">Drag me</p>
    </div>

    <div class="droptarget" ondrop="drop(event)" ondragover="allow"></div>
</body>
</html>

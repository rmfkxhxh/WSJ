<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: green;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <p><button onclick="moveBox()">Click me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function moveBox() {
            let id = null; //아무것도 할당 안함
            const elem = document.getElementById("animate");
            let pos = 0; // position
            clearInterval(id); //클릭할때마다 클리어해줘야 초기화됨
            id = setInterval(frame, 5); //일정 시간마다(5ms) 함수 frame()을 실행해준다
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                }
                else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                } // end of if(pos == 350)
            } // end offunction frame()
        }
    </script>
</body>
</html>

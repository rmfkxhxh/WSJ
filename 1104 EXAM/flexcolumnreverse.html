<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 350px;
            height: 350px;
            border: 2px solid gray;
            display: flex;
            flex-direction: row;
        }

        #main div {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: coral;">A</div>
        <div style="background-color: lightblue;">B</div>
        <div style="background-color: khaki;">C</div>
        <div style="background-color: chocolate;">D</div>
        <div style="background-color: turquoise;">E</div>
    </div>
    <br><br>
    <button onclick="setReverseCol()">Click me</button>

    <script>
        function setReverseCol() {
            document.getElementById("main").style.flexDirection = "column-reverse";
        }
    </script>
</body>
</html>

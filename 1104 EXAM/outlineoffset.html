<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            margin: auto; 
            /* 바깥이 마진 안쪽이 패딩 */
            border: 2px solid purple;
            outline: darkblue solid 5px;
            width: 300px;
            height: 300px;
        }
        /* 300px짜리 박스 */
    </style>
</head>
<body>
    <button onclick="setOutlineStyle()">Click me</button>
    <br>
    <div id="myDiv">
        <h1>Hello World!!!</h1>
    </div>
    <script>
        function setOutlineStyle() {
            document.getElementById("myDiv").style.outlineOffset = "20px";
        }
    </script>
</body>
</html>

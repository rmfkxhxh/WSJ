<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

    <script>
        class Car {
            constructor(name) {
                this.name = name;
            }

            static hello() {
                return "Hello " + this.name;
            }
        }

        // let myCar = new Car("BMW X5");
        document.getElementById("result").innerHTML = Car.hello(); //class name이 나온다

        //static은 정적으로 먼저 메모리에 올라가서 global하게 사용가능하다
    </script>
</body>
</html>

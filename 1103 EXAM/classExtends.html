<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>

    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }

            present() {
                return 'I have a ' + this.carname;
            }
        }

        class Model extends Car {
            constructor (brand, mod) {
                super(brand);
                this.model = mod;
            }

            show() {
                return this.present() + ', it is a ' + this.model; 
                //부모에 있으므로 상속받아 this.present()로 쓸 수 있다
            }
        }
        //class를 inheritance Car로 부터 속성을 받는다
        //super는 생성자를 불러오는 역할

        class ModelYear extends Model {
            constructor(brand, mod, year) {
                super(brand, mod);
                this.year = year;
            }

            yearShow() {
                return this.show() + ", " + this.year;
            }
        }

        // let myCar = new Model("Audi", "A8");
        let myCar = new ModelYear("Audi", "A8", 2015);

        document.getElementById("result1").innerHTML = myCar.present();
        document.getElementById("result2").innerHTML = myCar.show();
        document.getElementById("result3").innerHTML = myCar.yearShow();
        //camel이라서 yearShow 대문자로 써야함
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="checkNum">
    <button type="button" onclick="myFunction()">Click</button>
    <p id="result"></p>

    <script>
        function myFunction() {
            var message, x;
            message = document.getElementById("result");
            message.innerHTML = "";

            x = document.getElementById("checkNum").value;

            try {
                if(x == "") throw "Empty";//if하나만 쓸때는 한줄로 쓸 수 있다
                if(isNaN(x)) throw "Not a number";
                if(x > 10) throw "Too high";
                if(x < 5) throw "Too low";
            }
            catch(err) {
                message.innerHTML = "Error: " + err + ".";
            }
            finally {
                document.getElementById("checkNum").value = "";
                //try에서 err캐치해서 던져도 성공여부와는 관계없이 실행된다
                //input을 ""로 초기화시킬수 있다
            }
        }
    </script>
</body>
</html>

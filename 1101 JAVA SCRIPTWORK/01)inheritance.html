<body>
    <div id="result"></div>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() { //method
                return 'I have a ' + this.carname;
            }
        } // end of car 중괄호가 헷갈리기 떄문에 표시하는 습관을 들이자

        class Model extends Car { //Model이 Car를 상속 받았다
            constructor(brand, mod) {
                super(brand); 
                this.model = mod;
            }

            show() { //method
                return this.present() + ', it is a ' + this.model; 
            }
        }

        let myCar = new Model("Ford", "Mustang");
        document.getElementById("result").innerHTML = myCar.show();

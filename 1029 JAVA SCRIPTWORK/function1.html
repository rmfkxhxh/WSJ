<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var x = myFunction(4, 8);
        document.getElementById("result").innerHTML = x;
        //밑에 있는 함수를 찾아서 실행함
        function myFunction(p1, p2){
            return p1 * p2;
        }
        
        
        
        
        // 4*5 실행 )document.getElementById("result").innerHTML = myFunction(4, 5);;

    </script>
</body>
</html>

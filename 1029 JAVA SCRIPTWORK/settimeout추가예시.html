<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let text = "";
        function first() {
            setTimeout(function() {            
                text += "first" + "<br>";
            document.getElementById("result").innerHTML = text;
            }, 1000);
        }

        function second() {
            text += "second" + "<br>";
            document.getElementById("result").innerHTML = text;
        }

        first();
        second();
    </script>
</body>
</html>

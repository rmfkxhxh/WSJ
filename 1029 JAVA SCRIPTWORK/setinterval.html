<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time"></div>
    <script>
        setInterval(myFunction, 10);// 10ms마다 함수 호출하는것이다.

        function myFunction() {
            let d = new Date();
            document.getElementById("time").innerHTML =
            d.getHours() + ":" +
            d.getMinutes() + ":" +
            d.getSeconds() + "." +
            d.getMilliseconds();
        }
    </script>
</body>

</html>

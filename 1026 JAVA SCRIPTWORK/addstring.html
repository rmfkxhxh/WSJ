<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add string</title>
</head>
<body>
    <h1>add number + string</h1>
    <div id = "result"></div>
    <script>
        var num = 10;
        var str = "javascript";
        document.getElementById("result").innerHTML = (num + str) + "<br>";
        document.getElementById("result").innerHTML += (num == str); // ==는 조건문
    </script>
</body>
</html>

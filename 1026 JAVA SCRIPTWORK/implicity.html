<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicity Conversion</title>
</head>
<body>
    <h1>Implicity Conversion</h1>
    <div id="result"></div>
    <script>
        var res = 10 + "String";
        document.getElementById("result").innerHTML = res + "<br>";
        res = "3" * "5";
        document.getElementById("result").innerHTML += res + "<br>";
        res = 1 - "String";
        document.getElementById("result").innerHTML += res + "<br>";
        res = Boolean(1).toString();
        document.getElementById("result").innerHTML += res + "<br>";
        res = Array([0, 1, 2, 3]).toString();
        document.getElementById("result").innerHTML += res + "<br>";


    </script>
</body>
</html>

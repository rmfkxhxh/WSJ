    <script>

        
        var i = 1;
        var j = 1;
        function func1() {
            console.log("Function1");
            while(i<=10){
                console.log("*".repeat(i) + "\n");
                i++;
            }

        }

        function func2() {
            console.log("Function2");
            while(j<=10){
                console.log("*".repeat(11-j));
                j++;
            }
        }

        function func3() {
            console.log("Function3");
            for(var k=0; k <= 10; k++) {
                if(k<=5){
                    console.log(" ".repeat(5-k) + "*".repeat(2*k+1))
                }
                else{
                    console.log(" ".repeat(k-5) + "*".repeat(2*(10-k)+1))
                }
            }
        }
       
        func1();
        func2();
        func3();

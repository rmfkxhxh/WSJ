<!-- Web broser console에 달력 출력
- makeCalendar(year, month) 함수를 구현하여 console에 출력
- Date()함수 사용, console.log()를 사용
- 출력은 아래와 같다 -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Calendar</title>
</head>

<body>
    <h1>Make Calendar</h1>
    <script>
        function makeCalendar(year, month) {

            var str = new Date(year, month - 1, 1)
            var end = new Date(year, month, 0)
            var arr = [];
            var i = 1;

            while (i <= end.getDate()) {
                arr[i] = i;
                i++;
            }

            var j = 0;
            while (j <= str.getDay()) {
                arr.unshift("");
                j++
            }

            console.log(year + "년 " + month + "월");
            console.log("일 월 화 수 목 금 토")
            console.log(arr.join("  "));
        }

        makeCalendar(2021, 5);
        makeCalendar(2021, 3);

    </script>
</body>

</html>

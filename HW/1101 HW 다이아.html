<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Tower</title>
</head>
<body>
    <h1>String Tower</h1>

    <script>
        let arr = ["a", "b", "c", "d", "e"];
        for(var i=0; i<arr.length; i++) {
            var arrb = [" ", " ", " ", " ", " "];
            if (i < arr.length/2) {
                for (var j=(arr.length-1)/2-i; j<=(arr.length-1)/2+i; j++) {
                arrb[j]=arr[j];
                }
            }
            else{
                for(var j=i-(arr.length-1)/2; j<=arr.length+(arr.length-3)/2-i; j++) {
                arrb[j]=arr[j];
                }
            }
            console.log(arrb.join(""))
        }
        
    </script>
</body>
</html>

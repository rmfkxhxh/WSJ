<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습이다</title>
</head>

<body>
    <input type="number" , id="input">
    <button onclick="myFunction()">확인하기</button>
    <div id="result"></div>
    <script>
        let goal = [];
        function randomNum(){
            return (Math.floor(Math.random() * 9) + 1).toString();
        }
        function randomarr(){
            while (goal[0] == goal[1] || goal[1] == goal[2] || goal[0] == goal[2]) {
            goal = [randomNum(), randomNum(), randomNum()]
            }
        }
        randomarr();
        //중복하지 않는 랜덤 숫자 3자리 생성
        document.write(goal);



        function myFunction() { 
            x = document.getElementById("input").value.toString();
            var user = [x.substr(0, 1), x.substr(1, 1), x.substr(2, 1)]
            document.getElementById("result").innerHTML = user;

          
        }


    </script>
    <!-- 
    // 1. 실행하면 랜덤 숫자를 생성한다
    // 2. 입력 후 클릭하면(myFunction 함수 실행) 정답이 맞는지 확인한다
    // 3.  i) 정답일 경우(randomN과 user가 같을 경우) homerun alert 나오고 숫자 초기화
    //     ii) 정답이 아닐경우 strike, ball, out표시 후 숫자는 초기화하지않음 -->

</body>

</html>

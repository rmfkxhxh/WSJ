<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단을 외자</title>
</head>
<body>
    <h1>구구단을 외자</h1>
    <script>
        let text = ""
        for(let i = 1; i <= 9; i++){
            for(let j = 1; j<=9; j++){
                text += i +"*" + j + "=" + i*j + "\n";
            }
            text += "\n";
        }
        console.log(text);
        //매 줄마다 실행하게 만들지 말고 합친다음 한번에 나타나게 하자
    </script>
</body>
</html>

<html lang="ko">
<head>

    <title>Increment Decrement Operator</title>
</head>
<body>
    <h1>Increment Decrement Operator</h1>
    <script>
        // var x = 10, y = 10;
        // document.write((++x - 3) + "<br>");
        // document.write(x + "<br>");
            // //document.write(++x - 3 + "<br>"); 숫자 먼저 더하고 문자열을 합쳐야 하기때문에 -3이 연산 안됨
        // document.write((y++ - 3) + "<br>"); // 연산하고 + 1이기 때문에 y-3만 나온다 그후 y = y+1
        // document.write(y + "<br>");

        var x = 10;
        var y = x-- + 5 + --x; //23
        document.write(x + "<br>");
        document.write(y -3);

    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare operator</title>
</head>
<body>
    <h1>Compare operator</h1>
    <script>
        var x = 3, y = 5;
        var a = "abc", b = "def";
        document.write((x > y) + "<br>");
        document.write((a <= b) + "<br>"); // 알파벳 순서상 012 345 비교와 비슷한 개념이다
        document.write((x < a) + "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterate foreach method</title>
</head>
<body>
    <h2>Iterate foreach method</h2>
    <div id="result"></div>
    <script>
        const number = [45, 4, 9, 16, 25];

        let txt = "";
        number.forEach(myFunction);
        document.getElementById("result").innerHTML = txt;

        function myFunction(value, index, array) { //for each 쓰려면 3개 값 다 줘야함
            txt += value + "<br>";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Slice method</title>
</head>

<body>
    <h1>Array Slice method</h1>
    <div id="result"></div>
    <script>
        const fruits = ["Banana", "Orange", "Grape", "Plum"];
        const citrus = fruits.slice(2);
        document.getElementById("result").innerHTML = citrus;

    </script>

</body>

</html>

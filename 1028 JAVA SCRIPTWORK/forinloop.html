<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <h1>For in loop</h1>
    <div id="result"></div>
    <script>
        const person = {
            fname:"Jhon",
            lname:"Doe",
            age:25
        };



        let txt = ""
        for(let x in person) {
            txt += x + ": " + person[x] + " "; //변수를 string 안에 넣지 않기
        }
        document.getElementById("result").innerHTML = txt;
    </script>

</body>
</html>

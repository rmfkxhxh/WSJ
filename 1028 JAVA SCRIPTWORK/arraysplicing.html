<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Splicing Method</title>
</head>
<body>
    <h1>Array Splicing Method</h1>
    <button onclick="myFunction()">Click</button>
    <div id= "result1"></div>
    <div id= "result2"></div>
    <script>
        const fruits = ["Banana", "Orange", "Grape", "Plum"];
        document.getElementById("result1").innerHTML = "Original Array:<br>" + fruits;

        function myFunction() {
            // fruits.splice(2, 0, "Lemon", "Kiwi"); (,지우는개수,)
            fruits.splice(2, 1, "Lemon", "Kiwi");
            document.getElementById("result2").innerHTML = "New Array:<br>" + fruits;
        }
    </script>
</body>
</html>

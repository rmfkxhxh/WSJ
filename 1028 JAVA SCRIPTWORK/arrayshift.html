<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Shift method</title>
</head>
<body>
    <h1>Array Shift method</h1>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <script>
        const fruits = ["Banana", "Orange", "Grape", "Plum"];
        document.getElementById("result1").innerHTML = fruits;
        document.getElementById("result2").innerHTML = fruits.shift();
        document.getElementById("result3").innerHTML = fruits;

    </script>
</body>
</html>

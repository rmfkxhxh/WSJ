<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array join method</title>
</head>
<body>
    <h1>Array join method</h1>
    <div id="result"></div>
    <script>
       const fruits = ["Banana", "Orange", "Grape"];
       document.getElementById("result").innerHTML = fruits.join(" * ");
    </script>
</body>
</html>

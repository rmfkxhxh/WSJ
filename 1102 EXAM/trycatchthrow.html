<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numcheck" type="text">
    <button type="button" onclick="checkNumber()">Click me</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            let message, x;
            message = document.getElementById("result");
            message.innerHTML = "";

            x = document.getElementById("numcheck").value;

            try{
                if(x == "") throw "is Empty";
                if(isNaN(x)) throw "not a Number" //x가 숫자이니 묻는것
                if(x > 10) throw "too high";
                if(x < 1) throw "too low";
                //else를 안쓰는경우
            }

            //loop를 try에 감싸주면 잘못된 값이 들어와도 계속 진행할 수 있다
            //잘되다 갑자기 안되면 try catch를 걸어보자
            catch(error) {
                message.innerHTML = "Input " + error;
            }
        }
    </script>

</body>
</html>
